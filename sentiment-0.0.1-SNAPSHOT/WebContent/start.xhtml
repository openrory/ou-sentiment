<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"	              
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>JSF 2: Blank Starting-Point Project</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
	<h1 class="title">Sentimentanalyse</h1>
	<p>
	<b>Dit is de startpagina voor de sentimentanalyse.</b> 
	Om te beginnen kan dit programma alleen omgaan met de xml bestanden die Archivist aanlevert. 
	Zorg dus dat je via <a href="http://www.tweetarchivist.com/" target="_blank">Archivist</a> xml bestanden downloadt 
	en ze hier uploadt. 
	</p>
	<div align="center">
		<fieldset>
			<legend>JSF Test Form</legend>
			<h:form enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{sentimentAnalysis.analyse}" />
			    <p:commandButton value="submit" ajax="false"/>
			    <h:messages />
			</h:form>
		</fieldset>
	</div>

</h:body></html>
